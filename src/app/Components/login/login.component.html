<section>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card overflow-hidden">
                    <div class="row align-items-center">
                        <div class="col-md-6 d-none d-md-block">
                            <img src="./assets/login-side.jpeg" class="w-100" alt="">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="inner h-100 d-flex justify-content-center">
                                <form class="w-75" (ngSubmit)="login()">
                                    <div class="input-item mb-2">
                                        <mat-form-field class="w-100">
                                            <mat-label>Email</mat-label>
                                            <input type="email" [formControl]="emailFormControl" matInput
                                                placeholder="Ex. pat@example.com">
                                            <mat-error
                                                *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please
                                                enter a valid email address</mat-error>
                                            <mat-error
                                                *ngIf="!emailFormControl.hasError('email') && emailFormControl.hasError('required')">Email
                                                is <strong>required</strong></mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="input-item mb-2">
                                        <mat-form-field class="w-100">
                                            <mat-label>Enter your password</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'">
                                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                            <mat-error *ngIf="passwordFormControl.hasError('required')">Email
                                                is <strong>required</strong></mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="input-item mb-2">
                                        <button [disabled]="!(emailFormControl.valid)" mat-flat-button color="primary" class="w-100">Submit</button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
